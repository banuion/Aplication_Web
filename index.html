<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Static Form Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
        }
        .box {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px #ddd;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-form">
    <form>
        <h3>Login Now</h3>
        <input type="email" name="email" placeholder="Your Email" class="box" required>
        <input type="password" name="password" placeholder="Your Password" class="box" required>
        <input type="button" value="Login Now" class="btn" onclick="document.getElementById('message').style.display='block';">
    </form>
    <div id="message" class="message" style="display:none;">
        Autentificattion success!
    </div>
</div>

</body>
</html>
